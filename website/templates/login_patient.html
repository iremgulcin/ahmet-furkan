<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kullanıcı Giriş Yap</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{{ url_for('static',filename='/../assets/dist/img/ico/favicon.png')}}" type="image/x-icon">
    

    <!-- Bootstrap -->
    <link href="{{ url_for('static',filename='/../assets/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap rtl -->
    <!--<link href="assets/bootstrap-rtl/bootstrap-rtl.min.css" rel="stylesheet" type="text/css"/>-->
    <!-- Pe-icon-7-stroke -->
    <link href="{{ url_for('static',filename='/../assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css')}}" rel="stylesheet" type="text/css"/>
    <!-- style css -->
    <link href="{{ url_for('static',filename='/../assets/dist/css/stylehealth.min.css')}}" rel="stylesheet" type="text/css"/>
    <!-- Theme style rtl -->
    <!--<link href="assets/dist/css/stylehealth-rtl.css" rel="stylesheet" type="text/css"/>-->
</head>
<body>
    <!-- Content Wrapper -->
    <div class="login-wrapper">
        <div class="container-center">
            <div class="panel panel-bd">
                <div class="panel-heading">
                    <div class="view-header">
                        <div class="header-icon">
                            <i class="pe-7s-unlock"></i>
                        </div>
                        <div class="header-title">
                            <h3>Giriş Yap</h3>
                            <small><strong>Lütfen Bilgilerinizi Giriniz.</strong></small>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="/login_patient" method = "POST">
                        <div class="form-group">
                            <label class="control-label">TC Kimlik Numarası</label>
                            <input type="text" placeholder="12345678910" title="Lütfen TC Kimlik Numaranızı Giriniz" required="" value="" name="TCNumber" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Şifre</label>
                            <input type="password" title="Lütfen şifreinizi giriniz" placeholder="******" required="" value="" name="password" class="form-control">
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Giriş Yap</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- jQuery -->
    <script src="{{ url_for('static',filename='/../assets/plugins/jQuery/jquery-1.12.4.min.js')}}" type="text/javascript"></script>
    <!-- bootstrap js -->
    <script src="{{ url_for('static',filename='/../assets/bootstrap/js/bootstrap.min.js')}}" type="text/javascript"></script>
</body>
</html>
