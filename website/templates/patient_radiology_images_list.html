{% extends "layout_doctor.html" %}

{% block mainblock %}


<!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="header-icon">
                        <i class="pe-7s-box1"></i>
                    </div>
                    <div class="header-title">
                        <form action="#" method="get" class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>   
                        <h1>Radyolojik Görüntü Listesi</h1>
                        <small></small>
                    </div>
                </section>
                <!-- Main content -->
                <section class="content">
                                       
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-bd lobidrag">
                                <div class="panel-heading">
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                         <div class="col-sm-4">
                                            <div class="dataTables_length">
                                                <div class="input-group custom-search-form">
                                                    <input type="search" class="form-control" placeholder="Tarih Giriniz">
                                                    <span class="input-group-btn">
                                                      <button class="btn btn-primary" type="button">
                                                          <span class="glyphicon glyphicon-search"></span>
                                                      </button>
                                                  </span>
                                              </div><!-- /input-group -->
                                          </div>
                                      </div>
                                  </div>
                                  
                              </div>
                              <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead class="success">
                                        <tr>
                                            <th>Radyolojik Görüntü Türü</th>
                                            <th>Radyolojik Görüntü Tarihi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for data in radiology_images %}
                                        <tr >
                                           <td>{{data.ImageType}}</td>
                                           <td>{{data.ImageDate }}</td>
                                            <td>
                                                <a href="/patient_radiology_images_detail/{{data.PatientTC}}/{{data.ID}}" class="btn btn-success btn-labeled m-b-5">
                                                    <span class="btn-label"><i class="glyphicon glyphicon-info-sign"></i></span>
                                                    Tümünü Görüntüle
                                                </a>
                                            </td>

                                        </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- /.content -->
    </div> <!-- /.content-wrapper -->


{% endblock mainblock %}
